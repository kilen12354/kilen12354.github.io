<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animowany Napis</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #0d0d24, #01010a);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: moveStar 5s linear infinite;
        }

        @keyframes moveStar {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffccff;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66cc, 0 0 30px #ff33cc;
            animation: glow 2s infinite alternate, snake 5s linear infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66cc, 0 0 30px #ff33cc;
            }
            100% {
                text-shadow: 0 0 20px #ff99cc, 0 0 40px #ff66cc, 0 0 60px #ff33cc;
            }
        }

        @keyframes snake {
            0% {
                transform: translate(-50%, -50%) translateX(0) translateY(0);
            }
            25% {
                transform: translate(-50%, -50%) translateX(50px) translateY(-30px);
            }
            50% {
                transform: translate(-50%, -50%) translateX(0) translateY(-60px);
            }
            75% {
                transform: translate(-50%, -50%) translateX(-50px) translateY(-30px);
            }
            100% {
                transform: translate(-50%, -50%) translateX(0) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="title">Lasuczita dziwka jebana</div>

    <script>
        const starsContainer = document.querySelector('.stars');
        const starCount = 200;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const duration = Math.random() * 3 + 2;

            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.style.animationDuration = `${duration}s`;

            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
