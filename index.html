<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animowany Napis</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000000;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffccff;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66cc, 0 0 30px #ff33cc;
            animation: glow 2s infinite alternate, rainbow 3s linear infinite;
            letter-spacing: 3px;
            z-index: 100;
        }

        @keyframes rainbow {
            0% { color: #ff99cc; }
            20% { color: #ff99ff; }
            40% { color: #cc99ff; }
            60% { color: #99ccff; }
            80% { color: #99ffcc; }
            100% { color: #ff99cc; }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66cc, 0 0 30px #ff33cc;
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 20px #ff99cc, 0 0 40px #ff66cc, 0 0 60px #ff33cc,
                            0 0 80px #ff1a1a, 0 0 100px #ff0000;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="title">Lasuczita Dziwka Jebana</div>
</body>
</html>
